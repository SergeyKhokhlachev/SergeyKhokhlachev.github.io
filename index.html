<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="author" content="Sergey Khokhlachev">  
    <title>Portfolio</title>
    <link rel="shortcut icon" href="./img/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
        (function (d, w, c) {
            (w[c] = w[c] || []).push(function() {
                try {
                    w.yaCounter43059429 = new Ya.Metrika({
                        id:43059429,
                        clickmap:true,
                        trackLinks:true,
                        accurateTrackBounce:true
                    });
                } catch(e) { }
            });

            var n = d.getElementsByTagName("script")[0],
                s = d.createElement("script"),
                f = function () { n.parentNode.insertBefore(s, n); };
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://mc.yandex.ru/metrika/watch.js";

            if (w.opera == "[object Opera]") {
                d.addEventListener("DOMContentLoaded", f, false);
            } else { f(); }
        })(document, window, "yandex_metrika_callbacks");
    </script>
</head>
<body>
    <div class="preloader"><img class="loader" src="img/icon/loader.svg"></div>
    <div class="fix_size">
        <div class="fix_size_content">
            <p class="fix_title">Для корректного отображения страницы<br/>измените размер окна браузера.</p>
            <p class="fix_text">Размер окна браузера должен быть больше 1024 X 686 px.<br/>Страница не предназначена для просмотра на мобильных устройствах.</p>
        </div>
    </div>
    <div id="bg_container">
        <canvas id="bg_canvas"></canvas>
    </div>
    <div id="app"></div>
    <script src="./js/bundle.js"></script>
</body>
</html>
