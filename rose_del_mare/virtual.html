<script type="text/javascript">
	$(function(){
        $('[animation]').viewportChecker({
            offset: 0,
            repeat: false,
            callbackFunction: function(elem, action){
                if(action == 'add'){
                    elem.addClass(elem.attr('animation'));
                    number_shift();
                } else {
                    elem.removeClass(elem.attr('animation'));
                }
            }
        });
    });
</script>

<body class="showeder">
	
	<!-- content start -->
	<div id="virtual_tour" class="noselect">

		<div id="preload">
			<div class="hed_prelod">
				<img src="images/icon/logo_pr.png" width="183" height="79" alt=""/>
		        <h3>«Rose Del Mare»</h3>
		        <p>У самого Черного моря, на берегах южной столицы России, на улице Роз строится новый жилой комплекс бизнес-класса «ROSE DEL MARE».</p>
	        </div>

	        </div>

			<div show="2" class="tour_image" data-cam="#cam2" style="background-image: url('virtual_tur_files/panarams/2.jpg')" data-image="virtual_tur_files/panarams/2.jpg"></div>
