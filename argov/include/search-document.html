<!-- Form search document -->
<div class="search-doc-block">
	<form>
		<div class="row">
	        <div class="col-md-12 title-and-nav">
                <h4>Поиск документов</h4>
            </div>   
            <div class="col-md-6">
                <div class="error-message"></div> 
                <div class="form-group form-group--placeholder-fix">
                    <label class="placeholder">Поиск по названию документа</label>
                    <input required type="text" class="form-control">
                </div>
            </div>    
            <div class="col-md-6">    
                <div class="form-group">
                    <select class="select">
                        <option>Выберите направление реформы</option>
                        <option>Вариант 1</option>
                        <option>Вариант 2</option>
                        <option>Вариант 3</option>
                        <option>Вариант 4</option>
                        <option>Вариант 5</option>
                    </select>
                </div>
            </div>     
            <div class="col-md-6">   
                <div class="form-group">
                    <select class="select">
                        <option>Выберите необходимый тип документа</option>
                        <option>Вариант 1</option>
                        <option>Вариант 2</option>
                        <option>Вариант 3</option>
                        <option>Вариант 4</option>
                        <option>Вариант 5</option>
                    </select>
                </div>
            </div> 
            <div class="col-md-6">    
                <div class="two-date form-grop">
                    <div class="two-date__elem form-group--placeholder-fix">
                        <label class="placeholder">Дата с</label>
                        <input id="docDateTo" class="form-control input-date date-to" type="text">
                    </div>
                    <div class="two-date__elem form-group--placeholder-fix">
                        <label class="placeholder">Дата по</label>
                        <input id="docDateFrom" class="form-control input-date date-from" type="text">
                    </div>
                </div>
            </div> 
            <div class="col-md-6">   
                <button type="submit" class="btn btn-primary">Найти</button>
            </div>
            <div class="col-md-6">
				<span class="all-document"> Всего документов: 455</span>
			</div>              
    	</div>
    </form>
</div>
